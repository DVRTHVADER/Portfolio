    <script>
      // Target the h1 element by its ID
      const heading = document.getElementById("main-heading");

      // List of texts to display in loop
      const texts = [
        "CSS",
        "C",
        "C++",
        "JAVA",
        "AZURE",
        "RUST",
        "GIT",
        "More... ",
      ];

      // Counter to keep track of which text to display next
      let counter = 0;

      function changeText() {
        // Fade out
        heading.classList.add("fade");

        // After 3 seconds (fade-out time), change the text
        setTimeout(function () {
          // Update textContent with the next text in the array
          heading.textContent = texts[counter];

          // Reset the counter to loop through the text array
          counter = (counter + 1) % texts.length;

          // Fade back in
          heading.classList.remove("fade");
        }, 3000); // Matches the fade-out time
      }

      // Start the loop with an interval of 8 seconds
      setInterval(changeText, 8000);

      // Initial fade change after the first 3 seconds
      setTimeout(changeText, 3000);
    </script>
